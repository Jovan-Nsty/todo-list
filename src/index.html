<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="main-container">
        <section id="side-panel">
            <div id="todo-title">
                <h1>TODO</h1>
            </div>
            <div id="todo-project-list">
                <div id="todo-project-list-btn">
                    <button id="todo-add-btn">+ Add Todo</button>
                    <form id="todo-form">
                        <input type="text" id="todo-name" placeholder="Project Name..">
                    </form>
                </div>
                <div id="project-list">
                    <ul id="project-todo-list"></ul>
                </div>
            </div>
        </section>
        <section id="main-panel">
            <div id="todo-list-name">
                <h2>Todo name</h2>
            </div>
            <div id="todo-list-items"></div>
        </section>
    </div>
</body>
</html>
